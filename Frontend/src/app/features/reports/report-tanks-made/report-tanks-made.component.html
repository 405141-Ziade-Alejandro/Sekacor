<mat-form-field appearance="outline">
  <mat-label>desde</mat-label>
  <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate" [max]="endDate">
  <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
  <mat-datepicker #startPicker></mat-datepicker>
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Hasta</mat-label>
  <input matInput [matDatepicker]="endPicker" [(ngModel)]="endDate" [min]="startDate">
  <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
  <mat-datepicker #endPicker></mat-datepicker>
</mat-form-field>

<button mat-raised-button color="primary" (click)="loadReport()">Ver Reporte</button>

<ngx-charts-bar-vertical
  [results]="chartData"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="false"
  [showYAxisLabel]="true"
  [showXAxisLabel]="true"
  xAxisLabel="cantidad"
  yAxisLabel="empleado"
></ngx-charts-bar-vertical>
