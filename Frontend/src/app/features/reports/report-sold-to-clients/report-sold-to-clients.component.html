<div>
  <mat-form-field appearance="outline">
    <mat-label>Cliente</mat-label>
    <mat-select [(ngModel)]="clientSelectedId">
      @for (client of clientList;track $index){
        <mat-option [value]="client.id">{{client.name}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="outline">
    <mat-label>desde</mat-label>
    <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate">
    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Hasta</mat-label>
    <input matInput [matDatepicker]="endPicker" [(ngModel)]="endDate">
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
  </mat-form-field>
</div>
<button mat-raised-button color="primary" (click)="loadReport()" [disabled]="clientSelectedId===0">Ver Reporte</button>

@if (showReport){
<div class="chart">
  <ngx-charts-pie-chart
    [results]="charData"
    [labels]="true"
    [legend]="true"
    [gradient]="true"
  >
  </ngx-charts-pie-chart>
</div>
}
