<h2>nueva order</h2>

<form>
    <h3>Clientes</h3>
    <mat-form-field>
        <mat-label>cliente</mat-label>
        <mat-select>
            <mat-option value="">cliente</mat-option>
        </mat-select>
    </mat-form-field>

    <h3>agregar productos</h3>
    <mat-list>
        <!--  boton con el nombre del tanque  -->
        <mat-list-item></mat-list-item>
    </mat-list>

    <h3>Detalle de la orden</h3>

    <mat-card>
        <mat-card-content>
            <table mat-table [dataSource]="detailList" class="mat-elevation-z8">

                <ng-container matColumnDef="product">
                    <th mat-header-cell *matHeaderCellDef>Producto</th>
                    <td mat-cell *matCellDef="let detail"></td>
                </ng-container>

                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef>Cantidad</th>
                    <td mat-cell *matCellDef="let detail"></td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>borrar</th>
                    <td mat-cell *matCellDef="let detail"></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnToDisplay"></tr>
                <tr mat-row *matRowDef="let row; columns: columnToDisplay"></tr>
            </table>
        </mat-card-content>
    </mat-card>
    <h3>total: </h3>
    <button mat-fab extended>
        <mat-icon>favorite</mat-icon>
        Cancelar
    </button>
    <button mat-fab extended>
        <mat-icon>favorite</mat-icon>
        Aceptar
    </button>
</form>
