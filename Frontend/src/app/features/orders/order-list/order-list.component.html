<mat-card>
  <mat-card-header>
    <mat-card-title>Pedidos</mat-card-title>
    <button mat-raised-button color="primary" routerLink="/orders/new">
      <mat-icon>add_shopping_cart</mat-icon> Nueva orden
    </button>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="orderList" class="mat-elevation-z8">

      <ng-container matColumnDef="N">
        <th mat-header-cell *matHeaderCellDef>N#</th>
        <td mat-cell *matCellDef="let order">
        <button mat-button type="button"  (click)="examine(order.id)" >
          {{order.id}}
        </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef>cliente</th>
        <td mat-cell *matCellDef="let order"> {{getClientName(order.clientId)}} </td>
      </ng-container>

      <ng-container matColumnDef="deliverDate">
        <th mat-header-cell *matHeaderCellDef>Fecha De Entrega</th>
        <td mat-cell *matCellDef="let order"> {{order.orderDate | date}} </td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let order">{{order.state}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row;columns:columnsToDisplay"></tr>
    </table>

    <mat-paginator [length]="totalOrders"
                   [pageSize]="5"
                   [pageSizeOptions]="[5,10,25]"
                   (page)="changePage($event)">
    </mat-paginator>
  </mat-card-content>
</mat-card>
