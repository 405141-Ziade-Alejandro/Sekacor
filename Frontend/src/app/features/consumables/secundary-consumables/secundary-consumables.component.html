<mat-card class="consumable-list-card" appearance="outlined">
  <div class="custom-card-header">
    <div>
      <h2 class="title">Insumos Secundarios</h2>
      <p class="subtitle">Carga y Gestion de insumos secundarios</p>
    </div>
    <app-faq [faq]="FAQ"></app-faq>
  </div>
  <form [formGroup]="ConsumableForm" (ngSubmit)="save()" class="consumable-form">
    <mat-form-field appearance="outline">
      <mat-label>nombre</mat-label>
      <input matInput minlength="3" maxlength="50" formControlName="type">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Subtipo</mat-label>
      <input matInput formControlName="subType">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>stock</mat-label>
      <input matInput type="number" formControlName="quantity" step="0.01" min="0">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>unidad</mat-label>
      <mat-select formControlName="unit">
        <mat-option value="UNIDADES">unidad</mat-option>
        <mat-option value="KILOGRAMO">Kgs</mat-option>
        <mat-option value="LITRO">Lts</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-mini-fab color="primary" type="submit" [disabled]="ConsumableForm.invalid||isLoading" matTooltip="Agregar nuevo Insumo" >
      @if (isLoading) {
        <mat-spinner diameter="20"></mat-spinner>
      } @else {
        <mat-icon>add</mat-icon>
      }
    </button>
    <mat-checkbox [(ngModel)]="override">Sobrescribir valores</mat-checkbox>
  </form>

  <mat-divider></mat-divider>
  <mat-card-content>
    <table mat-table [dataSource]="consumablesList">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>nombre</th>
        <td mat-cell *matCellDef="let consumable">
          {{ consumable.type }}
        </td>
      </ng-container>

      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>stock</th>
        <td mat-cell *matCellDef="let consumable">
          {{ consumable.quantity }} {{ consumable.unit }}
        </td>
      </ng-container>

      <ng-container matColumnDef="subtype">
        <th mat-header-cell *matHeaderCellDef>subtipo</th>
        <td mat-cell *matCellDef="let consumable">
          {{ consumable.subType }}
        </td>
      </ng-container>

      <ng-container matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let consumable">
          <mat-form-field appearance="outline">
            <mat-label>Actualizar stock</mat-label>
            <input matInput
                   type="number"
                   [value]="inputValues[consumable.id]||''"
                   (input)="inputValues[consumable.id] = $any($event.target).valueAsNumber"
                   step="0.01">
          </mat-form-field>
          <button mat-mini-fab (click)="add(consumable.id)" color="primary" [disabled]="isLoading">
            @if (override) {
              <mat-icon>content_copy</mat-icon>
            } @else {
              <mat-icon>add</mat-icon>
            }
          </button>
          <button mat-mini-fab (click)="delete(consumable.id)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData;columns:columnsToDisplay"></tr>
    </table>
  </mat-card-content>
</mat-card>
