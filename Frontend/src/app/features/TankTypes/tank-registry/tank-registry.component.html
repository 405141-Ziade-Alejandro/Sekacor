<h2>Nuevos tanques</h2>

<button mat-fab> Pedidos</button>

<mat-card>
  <form [formGroup]="FormTankForm" (ngSubmit)="newTank()">
    <mat-card-header>
      <mat-label>select Tank</mat-label>
      <mat-select formControlName="tankType">
        @for (tank of tankTypeList; track $index) {
          <mat-option [value]="$index">{{ tank.type }}</mat-option>
        }
      </mat-select>
    </mat-card-header>
    <mat-card-content>
      <button mat-fab extended type="submit">
        <mat-icon></mat-icon>
        Tanque nuevo
      </button>
    </mat-card-content>
    <mat-card-footer>
      <mat-radio-group formControlName="quality">
        <mat-radio-button value="1">Primera</mat-radio-button>
        <mat-radio-button value="2">Segunda</mat-radio-button>
      </mat-radio-group>
    </mat-card-footer>
  </form>
</mat-card>
