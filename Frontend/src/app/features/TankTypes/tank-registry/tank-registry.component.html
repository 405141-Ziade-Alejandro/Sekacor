<h2>Nuevos tanques</h2>

<button mat-fab (click)="toOrders()">Pedidos</button>

<mat-card>
  <form [formGroup]="FormTankForm" (ngSubmit)="newTank()">
    <mat-card-header>
      <mat-form-field appearance="outline">
        <mat-label>Selecciona Tanque</mat-label>
        <mat-select formControlName="typeId">
          @for (tank of tankTypeList; track $index) {
            <mat-option [value]="tank.id">{{ tank.type }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </mat-card-header>
    <mat-card-content>
      <button mat-fab extended type="submit" [disabled]="FormTankForm.invalid">
        <mat-icon></mat-icon>
        Tanque nuevo
      </button>
    </mat-card-content>
    <mat-card-footer>
      <mat-radio-group formControlName="quality">
        <mat-label>calidad del tanque:</mat-label>
        <mat-radio-button value="PRIMERA">Primera</mat-radio-button>
        <mat-radio-button value="SEGUNDA">Segunda</mat-radio-button>
      </mat-radio-group>
    </mat-card-footer>
  </form>
</mat-card>
