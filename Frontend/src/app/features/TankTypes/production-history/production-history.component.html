<mat-card>
  <mat-card-title>
    <span>historial de produccion</span>
    <span class="spacer"></span>
    <button mat-raised-button color="primary" routerLink="/production">
      <mat-icon>build</mat-icon> Registrar tanque
    </button>
  </mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="tankHistory" class="mat-elevation-z8">
<!--      nombre-->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>nombre</th>
        <td mat-cell *matCellDef="let tank"> {{getTankType(tank.typeId)}}</td>
      </ng-container>

<!--      operario-->
      <ng-container matColumnDef="operario">
        <th mat-header-cell *matHeaderCellDef>hecho por</th>
        <td mat-cell *matCellDef="let tank"> {{getUserName(tank.userId)}} </td>
      </ng-container>

<!--      fecha-->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef>fecha</th>
        <td mat-cell *matCellDef="let tank"> {{tank.createdDate | date}} </td>
      </ng-container>

<!--      accion-->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>acciones</th>
        <td mat-cell *matCellDef="let tank">
          <button mat-icon-button color="warn" (click)="deleteTank(tank.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row;columns:columnsToDisplay"></tr>
    </table>

    <mat-paginator [length]="totalTanks"
                   [pageSize]="5"
                   [pageSizeOptions]="[5,10,25]"
                   (page)="changePAge($event)">
    </mat-paginator>
  </mat-card-content>
</mat-card>
