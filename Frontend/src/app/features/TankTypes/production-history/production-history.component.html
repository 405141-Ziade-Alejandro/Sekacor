<mat-card appearance="outlined" class="tank-list-card">
  <mat-card-header>
    <mat-card-title>Historial de Producci√≥n</mat-card-title>
    <mat-card-subtitle>Lista de tanques hechos</mat-card-subtitle>
    <span class="spacer"></span>
    <button mat-mini-fab color="primary" routerLink="/production" matTooltip="Registrar un tanque nuevo">
      <mat-icon>build</mat-icon>
    </button>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!--      nombre-->
        <ng-container matColumnDef="typeId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let tank"> {{ getTankType(tank.typeId) }}</td>
        </ng-container>

        <!--      operario-->
        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Hecho por</th>
          <td mat-cell *matCellDef="let tank"> {{ getUserName(tank.userId) }}</td>
        </ng-container>

        <!--      fecha-->
        <ng-container matColumnDef="createdDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
          <td mat-cell *matCellDef="let tank"> {{ tank.createdDate | date }}</td>
        </ng-container>

        <!--      accion-->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let tank">
            <button mat-icon-button color="warn" (click)="deleteTank(tank.id)" matTooltip="Borrar registro">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row;columns:columnsToDisplay"></tr>
      </table>
    </div>
    <mat-divider></mat-divider>
    <mat-paginator [length]="totalTanks"
                   [pageSize]="5"
                   [pageSizeOptions]="[5,10,25]"
                   (page)="changePAge($event)">
    </mat-paginator>
  </mat-card-content>
</mat-card>
