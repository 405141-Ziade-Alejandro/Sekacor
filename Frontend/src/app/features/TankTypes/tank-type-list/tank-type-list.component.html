<mat-toolbar>
  <span>Tipos de Tanques</span>
  <span class="example-spacer"></span>
  <button mat-mini-fab class="example-icon" routerLink="/newtanktypes">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>

<mat-card appearance="outlined">
  <mat-card-content>
    <table mat-table [dataSource]="tankTypesList" class="mat-elevation-z8">
      <!-- Tipo -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let tank">
          <button mat-button matTooltip="Revisar el tanque completo" [routerLink]="'/tanktypes/'+tank.id">{{ tank.type }}</button>
        </td>
      </ng-container>

      <!-- Capa -->
      <ng-container matColumnDef="cover">
        <th mat-header-cell *matHeaderCellDef>Capa</th>
        <td mat-cell *matCellDef="let tank">{{ tank.cover }}</td>
      </ng-container>

      <!-- Capacidad -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Capacidad</th>
        <td mat-cell *matCellDef="let tank">{{ tank.quantity }} Lts</td>
      </ng-container>


      <!-- cost -->
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>costo</th>
        <td mat-cell *matCellDef="let tank">${{ tank.cost }}</td>
      </ng-container>

      <!-- Stock -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>stock</th>
        <td mat-cell *matCellDef="let tank">{{ tank.stock1 + tank.stock2 }} U.</td>
      </ng-container>
      <!--  Actions  -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let tank">
          <button mat-mini-fab (click)="edit(tank.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab (click)="delete(tank.id)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="columsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData;columns: columsToDisplay"></tr>
    </table>
  </mat-card-content>
</mat-card>
