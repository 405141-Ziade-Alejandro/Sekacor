<mat-card class="tank-list-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Tipos de Tanques</mat-card-title>
    <mat-card-subtitle>Gestion de tipos resgistrados</mat-card-subtitle>
    <span class="spacer"></span>
    <!--    <app-faq [faq]="FAQ"></app-faq>-->
    <button mat-mini-fab color="primary" routerLink="/newtanktypes" matTooltip="Agregar  nuevo tipo de  tanque">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-header>

  <mat-divider></mat-divider>
  <mat-card-content>
    <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Tipo -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let tank">
            <button mat-button matTooltip="Revisar el tanque completo"
                    (click)="openDialog(tank.id)">
              {{ tank.type }} | {{ tank.cover }} | {{ tank.quantity }} Lts
            </button>
          </td>
        </ng-container>




        <!-- cost -->
        <ng-container matColumnDef="cost">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>costo</th>
          <td mat-cell *matCellDef="let tank">${{ tank.cost }}</td>
        </ng-container>

        <!-- Stock 1 -->
        <ng-container matColumnDef="stock1">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>stock Primera</th>
          <td mat-cell *matCellDef="let tank">{{ tank.stock1 }} U.</td>
        </ng-container>
        <!-- Stock 2 -->
        <ng-container matColumnDef="stock2">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>stock Segunda</th>
          <td mat-cell *matCellDef="let tank">{{ tank.stock2 }} U.</td>
        </ng-container>
        <!--  Actions  -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let tank">
            <button mat-mini-fab color="primary" (click)="edit(tank.id)" matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-mini-fab (click)="delete(tank.id)" matTooltip="Eliminar">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="columsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData;columns: columsToDisplay"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
