<h2 matDialogTitle>Faltan Insumos!</h2>
<mat-dialog-content>
  <table mat-table [dataSource]="data">
    <!--Consumables-->
    <ng-container matColumnDef="consumable">
      <th mat-header-cell *matHeaderCellDef>Insumo</th>
      <td mat-cell *matCellDef="let missing">
        {{ missing.type }} -
        @if (missing.subtype !== "NONE") {
          {{ missing.subType }}
        }
      </td>
    </ng-container>
    <!--Stock-->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>En Stock</th>
      <td mat-cell *matCellDef="let missing">{{ missing.available }} {{ missing.unit }}</td>
    </ng-container>
    <!--missing-->
    <ng-container matColumnDef="missing">
      <th mat-header-cell *matHeaderCellDef>Faltante</th>
      <td mat-cell *matCellDef="let missing">{{ missing.required }} {{ missing.unit }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunmsToDisplay"></tr>
    <tr mat-row *matRowDef="let row;columns:colunmsToDisplay;"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button matDialogClose>Entiendo</button>
</mat-dialog-actions>
