<h2>Usuarios</h2>
<mat-toolbar>
  <span>Usuarios nuevos:</span>
  <form [formGroup]="formUser">
    <mat-form-field appearance="outline">
      <mat-label>Usuario</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Rol</mat-label>
      <mat-select formControlName="role">
        <mat-option value="EMPLEADO">Empleado</mat-option>
        <mat-option value="TRANSPORTISTA">Transportista</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <span class="example-spacer"></span>


  <button mat-icon-button [disabled]="formUser.invalid||isLoading" (click)="submit()">
    @if (isLoading){
      <mat-spinner diameter="20"></mat-spinner>
    } @else {
      <mat-icon>add</mat-icon>
    }
  </button>
</mat-toolbar>


<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Usuario </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> acciones </th>
    <td mat-cell *matCellDef="let element">
      @if (isLoading) {
        <mat-spinner diameter="20"></mat-spinner>
      } @else {
        <button mat-mini-fab (click)="delete(element.id)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      }
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
