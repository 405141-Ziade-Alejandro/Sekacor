<mat-toolbar color="primary" class="nav">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="title">Sekacor.</span>

  <span class="spacer"></span>

  @if (authService.isLoggedIn()) {
    <span class="username">{{ userName }}</span>
    <button mat-icon-button (click)="logOut()">
      <mat-icon>logout</mat-icon>
    </button>
  } @else {
    <button mat-icon-button (click)="logIn()">
      <mat-icon>login</mat-icon>
    </button>
  }
</mat-toolbar>

<mat-sidenav-container class="container">
  <mat-sidenav mode="over" #sidenav class="sidenav" [autoFocus]="false">
    <p><a href="#">Inicio</a></p>
    <p><a routerLink="/tanktypes">Tanques</a></p>
    <p><a href="/prices">Precios</a></p>
    <p><a href="/clients">Clientes</a></p>
    <p><a href="/consumables/primary">Insumos Primarios</a></p>
    <p><a href="/consumables/secondary">Insumos Secundarios</a></p>
    <p><a href="/production">Produccion</a></p>
    <p><a href="/production/history">Historial de tanques</a></p>
    <p><a href="/users/lists">Usuarios</a></p>
    <p><a href="/orders/new">nueva orden</a></p>
    <p><a href="/orders/all">Orders</a></p>
    <p><a href="/report/tanks">reporte tanques hechos</a></p>
    <p><a href="/report/clients">venta a cliente reporte</a></p>
    <p (click)="openFaq()">FAQ</p>
    <p (click)="openTermsAndCondition()">Terms And Conditions</p>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
