<h2 matDialogTitle>Cambio de contrase単a</h2>
<div matDialogContent>
  <form [formGroup]="formPassword">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Contrase単a Vieja</mat-label>
        <input matInput type="password" formControlName="oldPassword">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Contrase単a Nueva</mat-label>
        <input matInput type="password" formControlName="newPassword">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Repita contrase単a</mat-label>
        <input matInput type="password" formControlName="repeatPassword">
      </mat-form-field>
    </div>
  </form>
</div>
<div matDialogActions>
  <button mat-button (click)="closeDialog()">Cancelar</button>
  <button mat-button color="Primary" (click)="changePassword()" [disabled]="formPassword.invalid||isLoading">
    @if (isLoading) {
      <mat-spinner diameter="20"></mat-spinner>
    } @else {
      Confirmar
    }
  </button>
</div>
