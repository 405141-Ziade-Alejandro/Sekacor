<h2 matDialogTitle>Cambio de contrase単a</h2>


<mat-dialog-content class="dialog-content">
  <form [formGroup]="formPassword" class="password-form">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Contrase単a Vieja</mat-label>
        <input matInput type="password" formControlName="oldPassword">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Contrase単a Nueva</mat-label>
        <input matInput type="password" formControlName="newPassword">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Repita contrase単a</mat-label>
        <input matInput type="password" formControlName="repeatPassword">
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="closeDialog()">Cancelar</button>
  <button mat-stroked-button color="Primary" (click)="changePassword()" [disabled]="formPassword.invalid||isLoading">
    @if (isLoading) {
      <mat-spinner diameter="20"></mat-spinner>
    } @else {
      Confirmar
    }
  </button>
</mat-dialog-actions>
